<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gem Within</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: monospace;
      background: #A6D6D6;
      color: #333;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: monospace;
      text-align: center;
      color: #333;
    }
    .question-container {
      margin-bottom: 20px;
      padding: 20px;
      background: #F4F8D3;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    .option {
      margin: 10px 0;
      padding: 10px;
      background-color: #fafafa;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    input[type="radio"] {
      text-align: center;
      display: none;
    }
    label {
      cursor: pointer;
      font-size: 16px;
      padding-left: 10px;
    }
    input[type="radio"]:checked + label {
      background-color: #d1c4e9;
      text-align: center;
      border-radius: 0px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    #next-btn {
      background-color: #5d3fd3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin-top: 20px;
    }
    #next-btn:hover {
      background-color: #4a2eb0;
    }
    #next-btn:disabled {
      background-color: #a4a4a4;
      cursor: not-allowed;
    }
    #result-container {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>The Gem Within ðŸ’Ž</h1>
  <div id="question-container" class="question-container"></div>
  <button id="next-btn" disabled>Next</button>
  <div id="result-container"></div>

  <script src="script.js"></script>

  <script>
    // Debugging: Check if JS is loaded correctly
    console.log("The Gem Within quiz page loaded successfully!");

    // Ensure the button becomes active after selecting an option
    const nextButton = document.getElementById("next-btn");
    nextButton.addEventListener('click', function() {
      alert("Next button clicked! Check if you're navigating correctly.");
    });

    // Check if question container is loaded correctly
    const questionContainer = document.getElementById("question-container");
    if (questionContainer) {
      console.log("Question container is ready!");
    } else {
      console.error("Question container not found!");
    }
  </script>
</body>
</html>
